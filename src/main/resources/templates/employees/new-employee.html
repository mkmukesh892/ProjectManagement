<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container border">
    <h1 class="mx-auto">Employee Entry Form</h1>
    <form class="form" action="/employees/save" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" name="firstName" th:field="${employee.firstName}"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" name="lastName" th:field="${employee.lastName}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" th:field="${employee.email}"/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit"/>
            <input class="btn btn-warning" type="reset" value="Reset">

        </div>
    </form>
</div>
</body>
</html>
