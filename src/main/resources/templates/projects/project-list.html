<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>
<nav th:replace="layouts::navbar"></nav>
<div class="container border">
    <h1 class="mx-auto text-center">Project Lists</h1>
    <a class="btn btn-primary btn-sm mb-1" th:href="@{/projects/new}">Create New Project</a>
    <table class="table table-striped table-bordered table-sm table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element:${project}">
            <td th:text="${element.projectId}"></td>
            <td th:text="${element.projectName}"></td>
            <td th:text="${element.projectStage}"></td>
            <td th:text="${element.description}"></td>
        </tr>
        </tbody>
    </table>
    <!--    <a class="btn btn-primary btn-block" th:href="@{/projects/new}">New Project</a>-->
</div>
</body>
</html>
